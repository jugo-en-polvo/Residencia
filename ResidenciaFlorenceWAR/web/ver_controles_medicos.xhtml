<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <h:panelGroup layout="block" style="width: 300px; margin: 0 auto; margin-top: 1rem; margin-bottom: 1rem">
            <p:selectOneMenu value="#{listarControlesMedicosManagedBean.rutResidente}" style="width: 100%">
                <p:ajax listener="#{listarControlesMedicosManagedBean.filtroControlMedico}"
                        update="mensaje :formulario:vista-controles"/>
                <f:selectItem itemLabel="-Seleccione-" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>
            </p:selectOneMenu>
        </h:panelGroup>

        <p:dataGrid  id="vista-controles"
                     var="controles"
                     value="#{listarControlesMedicosManagedBean.controlesMedicos}"
                     paginator="true"
                     columns="1" rows="10" 
                     styleClass="contenedor-resumen-residente"
                     emptyMessage="Seleccione un Residente">
            <f:facet name="header">
                <h2>Controles MÃ©dicos</h2>
            </f:facet>
            <p:panelGrid columns="4" layout="grid" styleClass="ui-noborder">

                <h:panelGroup layout="block">
                    <p:outputLabel value="Establecimiento: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.lugar.nombre_lugar}"/>
                </h:panelGroup>
                
                <h:panelGroup layout="block">
                    <p:outputLabel value="Fecha: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.fecha_hora_control.time}">
                        <f:convertDateTime type="date" dateStyle="short"/>
                    </p:outputLabel>
                </h:panelGroup>
                
                <h:panelGroup layout="block">
                    <p:outputLabel value="Hora: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.fecha_hora_control.time}">
                        <f:convertDateTime type="time" timeStyle="short"/>
                    </p:outputLabel>
                    <span>hrs</span>
                </h:panelGroup>
                
                <h:panelGroup layout="block">
                    <p:outputLabel value="Estado: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{listarControlesMedicosManagedBean.DeterminaEstado(controles)}"/>
                </h:panelGroup>
                

            </p:panelGrid>
            <p:separator/>
        </p:dataGrid>

    </ui:define>
</ui:composition>
