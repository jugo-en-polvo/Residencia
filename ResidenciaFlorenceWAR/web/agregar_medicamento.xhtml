<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel header="Registrar Medicamento" class="panel-registro">
            <p:panelGrid columns="2" layout="grid">

                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{agregarMedicamentoManagedBean.nombre_medicamento}"
                             required="true"
                             requiredMessage="Debe llenar el campo"/>
                
                <p:outputLabel value="Tipo"/>
                <p:inputText value="#{agregarMedicamentoManagedBean.tipo}"
                             required="true"
                             requiredMessage="Debe Seleccionar un Tipo"/>
                
                <p:outputLabel value="Stock"/>
                <p:inputNumber value="#{agregarMedicamentoManagedBean.stock}"
                               decimalPlaces="0"
                               decimalSeparator=","
                               required="true"
                               requiredMessage="Debe ingresar un stock"/>
                
                <p:outputLabel value="Stock Critico"/>
                <p:inputNumber value="#{agregarMedicamentoManagedBean.stock_critico}"
                               decimalPlaces="0"
                               decimalSeparator=","
                               required="true"
                               requiredMessage="Debe ingresar un stock critico"/>
                
                <p:outputLabel value="Detalle"/>
                <p:inputTextarea value="#{agregarMedicamentoManagedBean.detalle}"
                                 required="true"
                                 requiredMessage="Debe ingresar un detalle"/>

            </p:panelGrid>
            <p:commandButton value="Registrar" 
                             actionListener="#{agregarMedicamentoManagedBean.agregar}" 
                             update="mensaje"
                             style="margin-top: 1rem"/>
        </p:panel>

    </ui:define>
</ui:composition>
