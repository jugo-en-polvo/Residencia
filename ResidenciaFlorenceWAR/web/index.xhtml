<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es">
    <h:head>
        <title>Inicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="resources/img/rose.png"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="menubar.css"/>
        <h:outputStylesheet library="css" name="panel.css"/>
    </h:head>
    
    <h:body style="background-image: url(resources/img/fondo.jpg)">
        <h:panelGroup layout="block" class="ui-fluid">
            <h:form id="formulario">
                <ui:include src="WEB-INF/templates/header.xhtml" />
                <ui:include src="WEB-INF/templates/mini-header.xhtml"/>
                <main>
                    <ui:insert name="contenido">
                        <h1 style="text-align: center">Bienvenido a la Residencia #{loginManagedBean.usuarioLogueado.nombre_usuario}</h1>
                    </ui:insert>
                </main>
            </h:form>
        </h:panelGroup>
    </h:body>
    
</html>
