<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <h:panelGroup layout="block" style="width: 300px; margin: 0 auto; margin-top: 1rem">
            <p:selectOneMenu value="#{listadoDietaHistoricoManagedBean.rutResidente}"
                             autoWidth="false">
                <p:ajax listener="#{listadoDietaHistoricoManagedBean.filtroDieta}"
                        update="mensaje :formulario:vista-tratamientos"/>
                <f:selectItem itemLabel="-Selecciona-" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>
            </p:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup id="vista-tratamientos" layout="block" class="ui-g" style="margin-top: 1rem">
            <p:dataGrid var="dieta"
                        layout="grid"
                        value="${listadoDietaHistoricoManagedBean.dietasFiltro}"
                        paginator="true"
                        columns="1" rows="10" 
                        emptyMessage="No se encontraron registros"
                        styleClass="contenedor-resumen-residente">
                <f:facet name="header">
                    <h2>Dietas</h2>
                </f:facet>
                <p:panelGrid columns="2" layout="grid">

                    <p:outputLabel value="Fecha Dieta: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{dieta.fecha_dieta.time}">
                        <f:convertDateTime type="date"  dateStyle="long"/>
                    </p:outputLabel>

                    <p:outputLabel value="Desayuno:"
                                   styleClass="texto-negrita"/>
                    <h:outputText value="#{listadoDietaHistoricoManagedBean.verificarDesayuno(dieta)}"/>

                    <p:outputLabel value="Primera colacion:"
                                   styleClass="texto-negrita"/>
                    <h:outputText value="#{listadoDietaHistoricoManagedBean.verificarColacion1(dieta)}"/>

                    <p:outputLabel value="Almuerzo:"
                                   styleClass="texto-negrita"/>
                    <h:outputText value="#{listadoDietaHistoricoManagedBean.verificarAlmuerzo(dieta)}"/>

                    <p:outputLabel value="Segunda Colacion:"
                                   styleClass="texto-negrita"/>
                    <h:outputText value="#{listadoDietaHistoricoManagedBean.verificarColacion2(dieta)}"/>

                    <p:outputLabel value="Once:"
                                   styleClass="texto-negrita"/>
                    <h:outputText value="#{listadoDietaHistoricoManagedBean.verificarOnce(dieta)}"/>

                    <p:outputLabel value="Cena:"
                                   styleClass="texto-negrita"/>
                    <h:outputText value="#{listadoDietaHistoricoManagedBean.verificarCena(dieta)}"/>

                    <p:outputLabel value="Observaciones:"
                                   styleClass="texto-negrita"/>
                    <h:outputText value="#{dieta.observaciones}"/>

                </p:panelGrid>

            </p:dataGrid>
        </h:panelGroup> 
    </ui:define>
</ui:composition>
