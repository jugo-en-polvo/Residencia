<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:panelGroup layout="block" styleClass="contenedor-resumen-residente">

            <h1>#{verResidenteManagedBean.residenteDetalle.nombre_residente}</h1>

            <p:panelGrid columns="2" layout="grid" styleClass="grid">
                <p:outputLabel value="Rut:" styleClass="texto-negrita"/>
                <p:outputLabel value="#{verResidenteManagedBean.residenteDetalle.rut_residente}"/>

                <p:outputLabel value="Nombre del Apoderado:" styleClass="texto-negrita"/>
                <p:outputLabel value="#{verResidenteManagedBean.residenteDetalle.apoderado.nombre_apoderado}"/>

                <p:outputLabel value=" Tipo Previsión:" styleClass="texto-negrita"/>
                <p:outputLabel value="#{verResidenteManagedBean.residenteDetalle.previsionNombreTipo.prevision.tipo_prevision}"/>

                <p:outputLabel value=" Categoría/Nombre Previsión:" styleClass="texto-negrita"/>
                <p:outputLabel value="#{verResidenteManagedBean.residenteDetalle.previsionNombreTipo.nombre_prevision}"/>
                
                <p:outputLabel value="Fecha de Nacimiento:" styleClass="texto-negrita"/>
                <p:outputLabel value="#{verResidenteManagedBean.residenteDetalle.fecha_nacimiento.time}">
                    <f:convertDateTime type="date" dateStyle="medium"/>
                </p:outputLabel>

                <p:outputLabel value="Fecha de Ingreso:" styleClass="texto-negrita"/>
                <p:outputLabel value="#{verResidenteManagedBean.residenteDetalle.fecha_ingreso.time}">
                    <f:convertDateTime type="date" dateStyle="medium"/>
                </p:outputLabel>

                <p:outputLabel value="Fecha de Egreso:" styleClass="texto-negrita"/>
                <p:outputLabel value="#{verResidenteManagedBean.residenteDetalle.fecha_egreso.time}">
                    <f:convertDateTime type="date" dateStyle="medium"/>
                </p:outputLabel>

                <p:outputLabel value="Tipo de Dieta:" styleClass="texto-negrita"/>
                <p:outputLabel value="#{verResidenteManagedBean.residenteDetalle.regimen_alimentario}"/>

                <p:outputLabel value="Sexo:" styleClass="texto-negrita"/>
                <p:outputLabel value="#{verResidenteManagedBean.determinaSexo(verResidenteManagedBean.residenteDetalle.sexo)}"/>

                <p:outputLabel value="Alérgias:" styleClass="texto-negrita"/>
                <p:outputLabel value="#{verResidenteManagedBean.determinaAlergia(verResidenteManagedBean.residenteDetalle.alergias)}"/>

                <p:outputLabel value="Observaciones:" styleClass="texto-negrita"/>
                <p:outputLabel value="#{verResidenteManagedBean.determinaObservacion(verResidenteManagedBean.residenteDetalle.observaciones)}"/>
            </p:panelGrid>

            <p:panelGrid columns="2" layout="grid" styleClass="contenedor-botones">
                <p:commandLink value="«Atrás" styleClass="botones" actionListener="#{verResidenteManagedBean.atras}"/>
                <p:commandLink value="Editar»" styleClass="botones" actionListener="#{verResidenteManagedBean.editar}"/>
            </p:panelGrid>

            
        </h:panelGroup>

    </ui:define>

</ui:composition>
