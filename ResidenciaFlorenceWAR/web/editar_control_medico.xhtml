<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel header="Actualizar Controles Médicos" class="panel-registro">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="(*)Campos obligatorios."
                               styleClass="texto-negrita"/>
                <p:outputLabel value=""/>
                
                <p:outputLabel value="Residente(*)"/>
                <p:outputLabel value="#{editarControlMedicoManagedBean.controlMedicoEditado.residente.rut_residente}"/>

                <p:outputLabel value="Lugar(*)"/>
                <p:selectOneMenu value="#{editarControlMedicoManagedBean.controlMedicoEditado.lugar.id_lugar}" 
                                 required="true"
                                 requiredMessage="Seleccionar Lugar: Obligatorio."
                                 autoWidth="false"
                                 style="width: 100%">                    
                    <f:selectItem itemLabel="Selecciona" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{listarLugaresManagedBean.comboLugares}"/>                              
                </p:selectOneMenu>
                
                <p:outputLabel value="Fecha Control/Hora(*)"/>
                <p:calendar value="#{editarControlMedicoManagedBean.controlMedicoEditado.fecha_hora_control.time}"
                            required="true"
                            requiredMessage="Fecha Control: Obligatorio"
                            locale="es" pattern="dd/MM/yyyy HH:mm" mask="99/99/9999 99:99"
                            validatorMessage="Fecha inválida"/>
                
                <p:outputLabel value="Estado"/>
                <p:selectOneMenu value="#{editarControlMedicoManagedBean.controlMedicoEditado.estado_control}">
                    <f:selectItem itemLabel="No Realizado" itemValue="N" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Realizado" itemValue="S" noSelectionOption="true"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Observaciones"/>
                <p:inputTextarea value="#{editarControlMedicoManagedBean.controlMedicoEditado.observaciones}"
                                 maxlength="150"/>

            </p:panelGrid>

            <p:commandButton value="Editar Control"
                             update="mensaje"
                             actionListener="#{editarControlMedicoManagedBean.editar}"/>

        </p:panel>

    </ui:define>
</ui:composition>
