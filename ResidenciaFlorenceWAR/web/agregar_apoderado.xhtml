<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje" 
                 showDetail="true"
                 showSummary="true"
                 sticky="true"/>

        <p:panel class="panel-registro" header="Registro Apoderado">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="Rut Apoderado"/>
                <p:inputText value="#{agregarApoderadoManagedBean.rutApoderado}"
                             maxlength="12"
                             required="true"
                             requiredMessage="Debe ingresar el Rut del Apoderado"/>

                <p:outputLabel value="Nombre"/>                
                <p:inputText value="#{agregarApoderadoManagedBean.nombreApoderado}"
                             required="true"
                             requiredMessage="Debe ingresar el Nombre de Apoderado"/>

                <p:outputLabel value="Teléfono"/>
                <p:inputText id="txt" 
                             rendered="#{residentesManagedBean.hidden}"
                             value="#{agregarApoderadoManagedBean.fonoApoderado}"
                             required="true"
                             maxlength="10"
                             requiredMessage="Debe ingresar un Fono de Contacto"
                             >
                    <p:keyFilter regEx="/[\d\.]/"/> 
                </p:inputText>

                <p:outputLabel value="Dirección"/>
                <p:inputText value="#{agregarApoderadoManagedBean.direccionApoderado}"
                             required="true"
                             requiredMessage="Debe ingresar una Dirección"/>

                <p:outputLabel value="Email"/>
                <p:inputText value="#{agregarApoderadoManagedBean.emailApoderado}"/>

            </p:panelGrid>

            <p:commandButton value="Registrar"
                             update="mensaje"
                             actionListener="#{agregarApoderadoManagedBean.agregar}"
                             style="margin-top: 1rem"/>

        </p:panel>

    </ui:define>
</ui:composition>
