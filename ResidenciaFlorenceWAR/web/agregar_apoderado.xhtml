<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel class="panel-registro" header="Registro Apoderado">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="(*)Campos obligatorios."
                               styleClass="texto-negrita"/>
                <p:outputLabel value=""/>

                <p:outputLabel value="Rut Apoderado(*)"/>
                <p:inputText value="#{agregarApoderadoManagedBean.rutApoderado}"
                             maxlength="12"
                             required="true"
                             requiredMessage="Rut Apoderado: Obligatorio."/>

                <p:outputLabel value="Nombre Completo(*)"/>                
                <p:inputText value="#{agregarApoderadoManagedBean.nombreApoderado}"
                             maxlength="60"
                             required="true"
                             requiredMessage="Nombre Apoderado: Obligatorio."/>

                <p:outputLabel value="Teléfono(*)"/>
                <p:inputText id="txt" 
                             rendered="#{residentesManagedBean.hidden}"
                             value="#{agregarApoderadoManagedBean.fonoApoderado}"
                             required="true"
                             maxlength="9"
                             requiredMessage="Teléfono Apoderado: Obligatorio."
                             >
                    <p:keyFilter regEx="/[\d\.]/"/> 
                </p:inputText>

                <p:outputLabel value="Dirección(*)"/>
                <p:inputText value="#{agregarApoderadoManagedBean.direccionApoderado}"
                             required="true"
                             maxlength="45"
                             requiredMessage="Dirección Apoderado: Obligatorio."/>

                <p:outputLabel value="Email"/>
                <p:inputText value="#{agregarApoderadoManagedBean.emailApoderado}"
                             maxlength="30"/>

            </p:panelGrid>

            <p:commandButton value="Registrar"
                             update="mensaje"
                             actionListener="#{agregarApoderadoManagedBean.agregar}"
                             style="margin-top: 1rem"/>

        </p:panel>

    </ui:define>
</ui:composition>
