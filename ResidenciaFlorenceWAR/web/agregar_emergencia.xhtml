<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel header="Registrar Emergencia" class="panel-registro">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="(*)Campos obligatorios."
                               styleClass="texto-negrita"/>
                <p:outputLabel value=""/>
                
                <p:outputLabel value="Residente(*)"/>
                <p:selectOneMenu value="#{agregarEmergenciaManagedBean.rut_residente}" 
                                 required="true"
                                 requiredMessage="Seleccionar Residente: Obligatorio."
                                 autoWidth="false"
                                 style="width: 100%">                    
                    <f:selectItem itemLabel="Selecciona" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>                              
                </p:selectOneMenu>

                <p:outputLabel value="Fecha de emergencia(*)"/>
                <p:calendar value="#{agregarEmergenciaManagedBean.fecha_emergencia}"
                            required="true"
                            maxdate="#{residentesManagedBean.getHoy()}"
                            requiredMessage="Fecha Emergenia: Obligatorio."
                            locale="es" pattern="dd/MM/yyyy HH:mm" mask="99/99/9999 99:99" 
                            validatorMessage="Ingrese una Fecha vÃ¡lida"/>

                <p:outputLabel value="Lugar(*)"/>
                <p:selectOneMenu value="#{agregarEmergenciaManagedBean.id_lugar}" 
                                 required="true"
                                 requiredMessage="Seleccionar Lugar: Obligatorio."
                                 autoWidth="false"
                                 style="width: 100%">                    
                    <f:selectItem itemLabel="Selecciona" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{listarLugaresManagedBean.comboLugares}"/>                              
                </p:selectOneMenu>
                
                <p:outputLabel value="Observaciones"/>
                <p:inputTextarea value="#{agregarEmergenciaManagedBean.observaciones}"
                                 maxlength="200"/>

            </p:panelGrid>
            <p:commandButton value="Registrar" 
                             actionListener="#{agregarEmergenciaManagedBean.add}" 
                             update="mensaje"
                             style="margin-top: 1rem"/>
        </p:panel>

    </ui:define>
</ui:composition>
