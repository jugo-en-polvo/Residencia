<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel header="Actualizar Medicamento" class="panel-registro">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="(*)Campos obligatorios."
                               styleClass="texto-negrita"/>
                <p:outputLabel value=""/>
                
                <p:outputLabel value="Nombre(*)"/>
                <p:inputText value="#{actualizarMedicamentoManagedBean.medicamentoActualizado.nombre}"
                             placeholder="Ejemplo: Paracetamol"
                             required="true"
                             requiredMessage="Nombre: Obligatorio."/>

                <p:outputLabel value="Concentración"/>
                <p:inputText value="#{actualizarMedicamentoManagedBean.medicamentoActualizado.concentracion}"
                             placeholder="Ejemlplo: 400mg"/>

                <p:outputLabel value="Presentación"/>
                <p:inputText value="#{actualizarMedicamentoManagedBean.medicamentoActualizado.presentacion}"
                             placeholder="Ejemlplo: 20"/>

                <p:outputLabel value="Tipo"/>
                <p:inputText value="#{actualizarMedicamentoManagedBean.medicamentoActualizado.tipo}"
                             placeholder="Ejemplo: Comprimidos"/>

                <p:outputLabel value="Stock"/>
                <p:inputNumber value="#{actualizarMedicamentoManagedBean.medicamentoActualizado.stock}"
                               decimalPlaces="0"
                               decimalSeparator=","
                               required="true"
                               requiredMessage="Stock: Obligatorio."/>

                <p:outputLabel value="Stock Crítico"/>
                <p:inputNumber value="#{actualizarMedicamentoManagedBean.medicamentoActualizado.stock_critico}"
                               decimalPlaces="0"
                               decimalSeparator=","
                               required="true"
                               requiredMessage="Stock mínimo: Obligatorio."/>

                <p:outputLabel value="Detalle"/>
                <p:inputTextarea value="#{actualizarMedicamentoManagedBean.medicamentoActualizado.detalle}"/>

            </p:panelGrid>

            <p:commandButton 
                value="Actualizar Medicamento" 
                actionListener="#{actualizarMedicamentoManagedBean.actualizar()}"
                update="mensaje"
                style="margin-top: 1rem"/>

        </p:panel>

    </ui:define>
</ui:composition>
