<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel header="Actualizar Usuario" class="panel-registro">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="(*)Campos obligatorios."
                               styleClass="texto-negrita"/>
                <p:outputLabel value=""/>
                
                <p:outputLabel value="Rut Usuario"
                               styleClass="texto-negrita"/>
                <p:outputLabel value="#{actualizarUsuarioManagedBean.usuarioActualizado.rut_usuario}"
                               styleClass="texto-negrita"/>
                
                <p:outputLabel value="Tipo de Cuenta(*)" />
                <p:selectOneMenu required="true" id="selector-acceso" value="#{actualizarUsuarioManagedBean.usuarioActualizado.nivel_acceso}">
                    <f:selectItem itemLabel="Usuario Regular" itemValue="0"/>
                    <f:selectItem itemLabel="Administrador" itemValue="1"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Estado(*)"/>
                <p:selectOneMenu required="true" id="selector-estado" value="#{actualizarUsuarioManagedBean.usuarioActualizado.estado}">
                    <f:selectItem itemLabel="Habilitado" itemValue="0"/>
                    <f:selectItem itemLabel="Deshabilitado" itemValue="1"/>
                </p:selectOneMenu>

            </p:panelGrid>

            <p:commandButton 
                value="Actualizar Usuario" 
                actionListener="#{actualizarUsuarioManagedBean.actualizar}"
                update="mensaje"
                style="margin-top: 1rem"/>

        </p:panel>

    </ui:define>
</ui:composition>
