<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel header="Registrar Previsión" class="panel-registro">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">
                
                 <p:outputLabel value="(*)Campos obligatorios."
                               styleClass="texto-negrita"/>
                <p:outputLabel value=""/>
                
                <p:outputLabel value="Nombre(*)"/>
                <p:inputText value="#{agregarPrevisionManagedBean.nombrePrevision}"
                             required="true"
                             requiredMessage="Nombre Previsión: Obligatorio"/>
                
                <p:outputLabel value="Descripción"/>
                <p:inputTextarea value="#{agregarPrevisionManagedBean.descripcion}"/>
                
            </p:panelGrid>
            <p:commandButton value="Registrar" 
                             actionListener="#{agregarPrevisionManagedBean.agregar}" 
                             update="mensaje"
                             style="margin-top: 1rem"/>
        </p:panel>

    </ui:define>
</ui:composition>
