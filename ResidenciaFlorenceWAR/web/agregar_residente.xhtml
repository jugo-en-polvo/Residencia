<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel header="Registrar Residente" class="panel-registro">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="(*)Campos obligatorios."
                               styleClass="texto-negrita"/>
                <p:outputLabel value=""/>
                
                <p:outputLabel value="Nombre Apoderado(*)"/>
                <p:selectOneMenu id="selector-apoderados" value="#{residentesManagedBean.rutApoderado}">
                    <p:ajax update=":formulario" listener="#{residentesManagedBean.showOrHide}"/>

                    <f:selectItem itemLabel="Nuevo Apoderado" itemValue="true" noSelectionOption="true"/>
                    <f:selectItems value="#{listarApoderadosManagedBean.apoderadosCombo}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Rut Apoderado(*)"
                               rendered="#{!residentesManagedBean.hidden}"/>
                <p:inputMask value="#{residentesManagedBean.rutApoderado}" 
                             rendered="#{!residentesManagedBean.hidden}"
                             required="true"
                             readonly="true"
                             maxlength="12"
                             requiredMessage="Rut de Apoderado: Obligatorio."
                             mask="99.999.999-*"/>

                <p:separator rendered="#{residentesManagedBean.hidden}"/>
                <p:separator rendered="#{residentesManagedBean.hidden}"/>

                <p:outputLabel rendered="#{residentesManagedBean.hidden}"
                               value="Rut Apoderado(*)"/>
                <p:inputText rendered="#{residentesManagedBean.hidden}"
                             value="#{agregarApoderadoManagedBean.rutApoderado}"
                             maxlength="12"
                             required="true"
                             requiredMessage="Rut de Apoderado: Obligatorio."/>

                <p:outputLabel rendered="#{residentesManagedBean.hidden}"
                               value="Nombre Completo(*)"/>                
                <p:inputText rendered="#{residentesManagedBean.hidden}"
                             value="#{agregarApoderadoManagedBean.nombreApoderado}"
                             required="true"
                             maxlength="60"
                             requiredMessage="Nombre de Apoderado: Obligatorio."/>

                <p:outputLabel rendered="#{residentesManagedBean.hidden}"
                               value="Teléfono(*)"/>
                <p:inputText id="txt" 
                             rendered="#{residentesManagedBean.hidden}"
                             value="#{agregarApoderadoManagedBean.fonoApoderado}"
                             required="true"
                             maxlength="9"
                             requiredMessage="Teléfono de Apoderado: Obligatorio."
                             >
                    <p:keyFilter regEx="/[\d\.]/"/> 
                </p:inputText>

                <p:outputLabel rendered="#{residentesManagedBean.hidden}"
                               value="Dirección(*)"/>
                <p:inputText rendered="#{residentesManagedBean.hidden}"
                             value="#{agregarApoderadoManagedBean.direccionApoderado}"
                             required="true"
                             maxlength="45"
                             requiredMessage="Dirección de Apoderado: Obligatorio."/>

                <p:outputLabel rendered="#{residentesManagedBean.hidden}"
                               value="Email"/>
                <p:inputText rendered="#{residentesManagedBean.hidden}"
                             maxlength="30"
                             value="#{agregarApoderadoManagedBean.emailApoderado}"/>

                <p:separator/><p:separator/>

                <p:outputLabel value="Rut Residente(*)"/>
                <p:inputText value="#{residentesManagedBean.rutResidente}" 
                             maxlength="12"
                             required="true"
                             requiredMessage="Rut de Residente: Obligatorio."/>

                <p:outputLabel value="Nombre completo(*)"/>
                <p:inputText value="#{residentesManagedBean.nombre}"
                             required="true"
                             maxlength="60"
                             requiredMessage="Nombre de Residente: Obligatorio."/>

                <p:outputLabel value="Fecha de Naciemiento(*)"/>
                <p:calendar value="#{residentesManagedBean.fechaNacimieto}"
                            required="true"
                            requiredMessage="Fecha de Nacimiento: Obligatorio."
                            locale="es" pattern="dd/MM/yyyy" mask="99/99/9999"/>

                <p:outputLabel value="Fecha de Ingreso(*)"/>
                <p:calendar value="#{residentesManagedBean.fechaIngreso}"
                            required="true"
                            requiredMessage="Fecha de Ingreso: Obligatorio."
                            locale="es" pattern="dd/MM/yyyy" mask="99/99/9999"/>

                <p:outputLabel value="Sexo(*)"/>
                <p:selectOneMenu value="#{residentesManagedBean.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                </p:selectOneMenu>   

                <p:outputLabel value="Régimen Alimentario(*)"/>
                <p:selectOneMenu value="#{residentesManagedBean.regimenAlimentario}">
                    <f:selectItem itemLabel="Dieta Normal" itemValue="Normal"/>
                    <f:selectItem itemLabel="Dieta Diabética" itemValue="Diabetica"/>
                </p:selectOneMenu>

                <p:outputLabel value="Tipo Previsión(*)"/>
                <p:selectOneMenu value="#{listarPrevisionesNombreTipoManagedBean.filtro}">
                    <p:ajax update=":formulario:Items-Prevision" listener="#{listarPrevisionesNombreTipoManagedBean.manejarCombo}"/>
                    <f:selectItems value="#{listarPrevisionesManagedBean.previsionesCombo}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Categoría/Nombre Previsión(*)"/>
                <p:selectOneMenu id="Items-Prevision" value="#{residentesManagedBean.idPrevision}">
                    <f:selectItems value="#{listarPrevisionesNombreTipoManagedBean.previsionesNombreTipoCombo}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Alergias"/>
                <p:inputTextarea value="#{residentesManagedBean.alergias}"
                                 maxlength="150"/>                

                <p:outputLabel value="Observaciones"/>
                <p:inputTextarea value="#{residentesManagedBean.observaciones}"
                                 maxlength="150"/>
            </p:panelGrid>

            <p:commandButton rendered="#{!residentesManagedBean.hidden}"
                             value="Registrar Residente" 
                             actionListener="#{residentesManagedBean.agregarResidente}"
                             update="mensaje"
                             style="margin-top: 1rem"/>

            <p:commandButton rendered="#{residentesManagedBean.hidden}"
                             value="Registrar Residente y Apoderado"
                             update="mensaje"
                             actionListener="#{agregarResidenteApoderadoManagedBean.agregar}"
                             style="margin-top: 1rem"/>
        </p:panel>

    </ui:define>
</ui:composition>
