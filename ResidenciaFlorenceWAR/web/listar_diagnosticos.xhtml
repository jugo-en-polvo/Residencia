<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <h:panelGroup layout="block" style="width: 300px; margin: 0 auto; margin-top: 1rem">
            <p:selectOneMenu value="#{listarDiagnosticosManagedBean.rutResidente}">
                <p:ajax listener="#{listarDiagnosticosManagedBean.filtroDiagnotico}"
                        update="mensaje :formulario:vista-tratamientos"/>
                <f:selectItem itemLabel="-Todos-" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>
            </p:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup id="vista-tratamientos" layout="block" class="ui-g" style="margin-top: 1rem">
            <p:repeat value="#{listarDiagnosticosManagedBean.diagnosticosFiltro}" var="diagnostico">
                <h:panelGroup layout="block" class="ui-g-12 ui-md-6 ui-lg-4">

                    <p:panel header="#{diagnostico.residente.rut_residente}">
                    <p:panelGrid columns="2" layout="grid">
                        
                        <p:outputLabel value="Enfermedad:"
                                       styleClass="texto-negrita"/>
                        <h:outputText value="#{diagnostico.enfermedad}"/>
                       
                        <p:outputLabel value="Descripcion"
                                       styleClass="texto-negrita"/>
                         <h:outputText value="#{diagnostico.descripcion}"/>
                        
                    </p:panelGrid>
                    </p:panel>
                </h:panelGroup>
            </p:repeat>
        </h:panelGroup> 
    </ui:define>
</ui:composition>
