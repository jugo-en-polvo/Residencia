    <ui:define name="contenido">

            <ui:repeat value="#{verPrevisionManagedBean.obtenetListaEspecifica()}" var="previsionNombre">

                    <p:panelGrid columns="3" layout="grid">
                        <p:outputLabel value="#{previsionNombre.nombre_prevision}" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{previsionNombre.descripcion}"/>
                        <h:panelGroup layout="block" style="text-align: center">
                            <p:commandLink value="EditarÂ»"
                                           actionListener="#{verPrevisionManagedBean.editar(previsionNombre)}"

                        </h:panelGroup>
                    </p:panelGrid>
                </h:panelGroup>
            </ui:repeat>
        </h:panelGroup>

    </ui:define>

</ui:composition>
