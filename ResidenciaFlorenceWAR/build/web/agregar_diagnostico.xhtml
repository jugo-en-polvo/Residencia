<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel header="Registrar Diagnostico" class="panel-registro">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="(*)Campos obligatorios."
                               styleClass="texto-negrita"/>
                <p:outputLabel value=""/>

                <p:outputLabel value="Residente(*)"/>
                <p:selectOneMenu value="#{agregarDiagnosticoManagedBean.rutResidente}" 
                                 required="true"
                                 requiredMessage="Seleccionar Residente: Obligatorio."
                                 autoWidth="false"
                                 style="width: 100%">                    
                    <f:selectItem itemLabel="Selecciona" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>                              
                </p:selectOneMenu>

                <p:outputLabel value="Enfermedad/Malestar(*)"/>
                <p:inputText value="#{agregarDiagnosticoManagedBean.enfermedad}"
                             required="true"
                             maxlength="30"
                             requiredMessage="Enfermedad/Malestar: Obligatorio."/>

                <p:outputLabel value="Descripción(*)"/>
                <p:inputTextarea value="#{agregarDiagnosticoManagedBean.descripcion}"
                                 required="true"
                                 maxlength="150"
                                 requiredMessage="Descripción: Obligatorio."/>

            </p:panelGrid>
            <p:commandButton value="Registrar" 
                             actionListener="#{agregarDiagnosticoManagedBean.add}" 
                             update="mensaje"
                             style="margin-top: 1rem"/>
        </p:panel>

    </ui:define>
</ui:composition>
