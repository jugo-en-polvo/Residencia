<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:panelGroup layout="block" class="ui-g">
            <ui:repeat value="#{listarApoderadosManagedBean.apoderados}" var="apoderado">
                <h:panelGroup layout="block" class="ui-g-12 ui-md-6 ui-lg-4">

                    <p:panel header="#{apoderado.nombre_apoderado}">
                        <p:panelGrid columns="2" layout="grid">

                            <p:outputLabel value="Rut Apoderado"/>
                            <h:outputText value="#{apoderado.rut_apoderado}"/>

                            <p:outputLabel value="Telefono"/>
                            <h:outputText value="#{apoderado.fono_apoderado}"/>

                            <p:outputLabel value="Direccion"/>
                            <h:outputText value="#{apoderado.direccion_apoderado}"/>
                        </p:panelGrid>
                    </p:panel>
                    
                </h:panelGroup>
            </ui:repeat>
        </h:panelGroup>

    </ui:define>

</ui:composition>
