<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:panelGroup layout="block" styleClass="contenedor-resumen-residente">

            <h1>#{verUsuarioManagedBean.usuarioDetalle.nombre_usuario}</h1>

            <p:panelGrid columns="2" layout="grid" styleClass="grid">
                
                <p:outputLabel value="Rut"/>
                <p:outputLabel value="#{verUsuarioManagedBean.usuarioDetalle.rut_usuario}"/>
                
                <p:outputLabel value="Nivel de Acceso"/>
                <p:outputLabel value="#{verUsuarioManagedBean.determinarNivelAcceso(verUsuarioManagedBean.usuarioDetalle.nivel_acceso)}"/>
                
                <p:outputLabel value="Estado"/>
                <p:outputLabel value="#{verUsuarioManagedBean.determinarEstado(verUsuarioManagedBean.usuarioDetalle.estado)}"/>
                
            </p:panelGrid>

            <p:panelGrid columns="2" layout="grid" styleClass="contenedor-botones">
                <p:commandLink value="«Atrás" styleClass="botones" actionListener="#{verUsuarioManagedBean.atras}"/>
                <p:commandLink value="Editar»" styleClass="botones" actionListener="#{verUsuarioManagedBean.editar}"/>
            </p:panelGrid>


        </h:panelGroup>

    </ui:define>

</ui:composition>
