<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel header="Registrar Controles Medicos" class="panel-registro">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="Residente"/>
                <p:selectOneMenu value="#{agregarControlMedicoManagedBean.rut_residente}" 
                                 required="true"
                                 requiredMessage="Debe seleccionar un Residente"
                                 autoWidth="false"
                                 style="width: 100%">                    
                    <f:selectItem itemLabel="Selecciona" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>                              
                </p:selectOneMenu>

                <p:outputLabel value="Lugar"/>
                <p:selectOneMenu value="#{agregarControlMedicoManagedBean.id_lugar}" 
                                 required="true"
                                 requiredMessage="Debe seleccionar un Residente"
                                 autoWidth="false"
                                 style="width: 100%">                    
                    <f:selectItem itemLabel="Selecciona" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{listarLugaresManagedBean.comboLugares}"/>                              
                </p:selectOneMenu>

                <p:outputLabel value="Fecha Control"/>
                <p:calendar value="#{agregarControlMedicoManagedBean.fecha_hora_contro}"
                            placeholder="Presione"
                            required="true"
                            requiredMessage="Debe Agregar la Fecha del Control"/>

                <p:outputLabel value="Observaciones"/>
                <p:inputTextarea value="#{agregarControlMedicoManagedBean.observaciones}"/>

            </p:panelGrid>

            <p:commandButton value="Registar Control"
                             update="mensaje"
                             actionListener="#{agregarControlMedicoManagedBean.agregar}"/>

        </p:panel>

    </ui:define>
</ui:composition>
