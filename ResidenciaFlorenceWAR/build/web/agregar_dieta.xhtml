<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel header="Registro de Comidas" class="panel-registro">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="Residente"/>
                <p:selectOneMenu value="#{agregarDietaManagedBean.rutResidente}" 
                                 required="true"
                                 requiredMessage="Debe seleccionar un Residente"
                                 autoWidth="false"
                                 style="width: 100%">  
                    
                    <p:ajax listener="#{agregarDietaManagedBean.showOrHide}" update=":formulario"/>
                    <p:ajax listener="#{agregarDietaManagedBean.manejarFiltroDieta}" update="mensaje"/>
                    
                    <f:selectItem itemLabel="Selecciona" itemValue="true" noSelectionOption="true"/>
                    <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>                              
                </p:selectOneMenu> 

            </p:panelGrid>


            <h:panelGroup id="muestra" layout="block" style="padding-top: 2rem" rendered="#{!agregarDietaManagedBean.hidden}">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">
                    <p:outputLabel value="Fecha:"
                                   styleClass="texto-negrita"/>
                    <h:outputText value="#{agregarDietaManagedBean.laDieta.fecha_dieta.time}">
                        <f:convertDateTime type="both"  dateStyle="long"/>
                    </h:outputText>

                    <p:outputLabel value="Tipo Dieta:"/>
                    <p:outputLabel value="#{agregarDietaManagedBean.laDieta.residente.regimen_alimentario}"/>

                    <p:outputLabel value="Desayuno:"/>
                    <p:selectBooleanButton value="#{agregarDietaManagedBean.desayuno}" onLabel="Si" offLabel="No" style="width:100%">
                        <p:ajax listener="#{agregarDietaManagedBean.mensajesDesayuno}" update="mensaje"/>
                    </p:selectBooleanButton>

                    <p:outputLabel value="Primera Colacion:"/>
                    <p:selectBooleanButton value="#{agregarDietaManagedBean.colacion_1}" onLabel="Si" offLabel="No" style="width:100%" >
                        <p:ajax listener="#{agregarDietaManagedBean.mensajesColacion1}" update="mensaje"/>
                    </p:selectBooleanButton>

                    <p:outputLabel value="Almuerzo:"/>
                    <p:selectBooleanButton value="#{agregarDietaManagedBean.almuerzo}" onLabel="Si" offLabel="No" style="width:100%">
                        <p:ajax listener="#{agregarDietaManagedBean.mensajesAlmuerzo}" update="mensaje"/>
                    </p:selectBooleanButton>

                    <p:outputLabel value="Segunda Colacion:"/>
                    <p:selectBooleanButton value="#{agregarDietaManagedBean.colacion_2}" onLabel="Si" offLabel="No" style="width:100%" >
                        <p:ajax listener="#{agregarDietaManagedBean.mensajesColacion2}" update="mensaje"/>
                    </p:selectBooleanButton>

                    <p:outputLabel value="Once:"/>
                    <p:selectBooleanButton value="#{agregarDietaManagedBean.once}" onLabel="Si" offLabel="No" style="width:100%" >
                        <p:ajax listener="#{agregarDietaManagedBean.mensajesOnce}" update="mensaje"/>
                    </p:selectBooleanButton>

                    <p:outputLabel value="Cena:"/>
                    <p:selectBooleanButton value="#{agregarDietaManagedBean.cena}" onLabel="Si" offLabel="No" style="width:100%" >
                        <p:ajax listener="#{agregarDietaManagedBean.mensajesCena}" update="mensaje"/>
                    </p:selectBooleanButton>

                    <p:outputLabel value="Observaciones:"/>
                    <p:inputTextarea value="#{agregarDietaManagedBean.observaciones}"/>
                </p:panelGrid>
            </h:panelGroup>
            <p:commandButton value="Agregar Observacion"
                             actionListener="#{agregarDietaManagedBean.agregarObservacion}"
                             update="mensaje"
                             style="margin-top: 2rem"/>    
        </p:panel>

    </ui:define>
</ui:composition>
