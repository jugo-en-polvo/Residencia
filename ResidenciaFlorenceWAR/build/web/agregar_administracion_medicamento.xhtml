<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">
        <p:growl id="mensaje"/>


        <h:panelGroup layout="block" style="width: 300px; margin: 0 auto; margin-top: 1rem; margin-bottom: 1rem">
            <p:selectOneMenu value="#{agregarAdministracionMedicacionManagedBean.rutResidente}"
                             autoWidth="false">
                <p:ajax listener="#{agregarAdministracionMedicacionManagedBean.manejarCreacionRegistro}"
                        update="mensaje :formulario:vista-administrar"/>
                <f:selectItem itemLabel="-Seleccione-" itemValue="vacio" noSelectionOption="true"/>
                <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>
            </p:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup id="vista-administrar" layout="block" style="margin-top: 1rem">
            <p:dataGrid var="medicacion"
                        value="${agregarAdministracionMedicacionManagedBean.medicacionFiltro}"
                        paginator="true"
                        columns="1" rows="5" 
                        styleClass="contenedor-resumen-residente">
                <f:facet name="header">
                    <h2>Medicaci√≥n</h2>
                </f:facet>
                <p:panelGrid columns="1" layout="grid" style="padding-bottom: 1rem">

                    <h:panelGroup layout="block">
                        <p:outputLabel value="Hora: "
                                       styleClass="texto-negrita"/>
                        <p:outputLabel value="#{medicacion.tratamiento.hora}hrs"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel value="Medicamento: "
                                       styleClass="texto-negrita"/>
                        <p:outputLabel value="#{medicacion.tratamiento.medicamento.nombre}" style="text-align: center"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel value="Dosis: "
                                       styleClass="texto-negrita"/>
                        <p:outputLabel value="#{medicacion.tratamiento.dosis}">
                            <f:convertNumber integerOnly="true"/>
                        </p:outputLabel>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel value="Estado: "
                                       styleClass="texto-negrita"/>
                        <p:outputLabel value="#{agregarAdministracionMedicacionManagedBean.verificarEstado(medicacion)}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel value="Periodo: "
                                       styleClass="texto-negrita"/>
                        <p:outputLabel value="#{medicacion.tratamiento.periodo}"/>
                    </h:panelGroup>

                    <p:commandLink value="Actualizar"
                                   style="text-decoration: none; color: blue"
                                   actionListener="#{agregarAdministracionMedicacionManagedBean.update(medicacion)}"/>
                </p:panelGrid>
            </p:dataGrid>

        </h:panelGroup>

    </ui:define>
</ui:composition>
