<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">
        <p:growl id="mensaje"/>
        
        <h:panelGroup layout="block" style="width: 300px; margin: 0 auto; margin-top: 1rem; margin-bottom: 1rem">
            <p:selectOneMenu value="#{resumenMedicionesManagedBean.rutResidente}"
                             autoWidth="false">
                <p:ajax listener="#{resumenMedicionesManagedBean.manejarFiltro}"
                        update="mensaje :formulario:vista-niveles"/>
                <f:selectItem itemLabel="-Seleccione-" itemValue="falso" noSelectionOption="true"/>
                <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>
            </p:selectOneMenu>
        </h:panelGroup>
        
        <h:panelGroup style="width: 100%">
            <h1 style="text-align: center">Gráfico histórico de niveles</h1>
        </h:panelGroup>
        
        <p:dataGrid id="vista-niveles"
                    layout="grid"
                    var="niveles"
                    value="#{resumenMedicionesManagedBean.controles}"
                    paginator="true"
                    columns="1" rows="1" 
                    styleClass="contenedor-resumen-residente">
            <f:facet name="header">
                <h2>Niveles</h2>
            </f:facet>
            <p:panelGrid columns="1" layout="grid" styleClass="ui-fluid ui-noborder prueba" style="width: 100%">
                <h:panelGroup layout="block">
                <p:chart id="panel-grafico" 
                         type="line" 
                         model="#{resumenMedicionesManagedBean.chartPresion}" 
                         style="height: 600px">
                </p:chart>
            </h:panelGroup>
            </p:panelGrid>
            <p:separator/>
        </p:dataGrid>
    </ui:define>

</ui:composition>
