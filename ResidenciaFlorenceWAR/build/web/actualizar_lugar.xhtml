<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel header="Actualizar Lugar" class="panel-registro">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="(*)Campos obligatorios."
                               styleClass="texto-negrita"/>
                <p:outputLabel value=""/>
                
                <p:outputLabel value="Nombre(*):"/>
                <p:inputText value="${actualizarLugarManagedBean.lugarActualizado.nombre_lugar}"
                             required="true"
                             requiredMessage="Nombre: Obligatorio."/>

                <p:outputLabel value="Teléfono(*):"/>
                <p:inputText id="txt" 
                             value="#{actualizarLugarManagedBean.lugarActualizado.fono_lugar}"
                             required="true"
                             maxlength="10"
                             requiredMessage="Teléfono: Obligatorio."
                             >
                    <p:keyFilter regEx="/[\d\.]/"/> 
                </p:inputText>

                <p:outputLabel value="Dirección(*):"/>
                <p:inputText value="${actualizarLugarManagedBean.lugarActualizado.direccion_lugar}"
                             required="true"
                             requiredMessage="Dirección: Obligatorio."/>

            </p:panelGrid>

            <p:commandButton 
                value="Actualizar Lugar" 
                actionListener="#{actualizarLugarManagedBean.actualizar}"
                update="mensaje"
                style="margin-top: 1rem"/>

        </p:panel>

    </ui:define>
</ui:composition>
