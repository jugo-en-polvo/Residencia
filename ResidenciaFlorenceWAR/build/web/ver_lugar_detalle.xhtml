<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:panelGroup layout="block" styleClass="contenedor-resumen-residente">
            
            <p:sidebar widgetVar="sidebar2" position="left" styleClass="confirmacion-lateral" baseZIndex="10000">
            <h1 style="font-weight:normal">¿Seguro que desea eliminar?</h1>
            
            <p:commandButton value="Eliminar" actionListener="#{verLugarManagedBean.eliminar}"/>
            <p:commandButton value="Cancelar" style="margin-top: 1rem" oncomplete="PF('sidebar2').hide()"/>
            
        </p:sidebar>

            <h1>#{verLugarManagedBean.lugarDetalle.nombre_lugar}</h1>

            <p:panelGrid columns="2" layout="grid" styleClass="grid">
                <p:outputLabel value="Nombre: "
                               styleClass="texto-negrita"/>
                <p:outputLabel value="#{verLugarManagedBean.lugarDetalle.nombre_lugar}"/>

                <p:outputLabel value="Dirección: "
                               styleClass="texto-negrita"/>
                <p:outputLabel value="#{verLugarManagedBean.lugarDetalle.direccion_lugar}"/>

                <p:outputLabel value="Teléfono: "
                               styleClass="texto-negrita"/>
                <p:outputLabel value="#{verLugarManagedBean.lugarDetalle.fono_lugar}"/>
            </p:panelGrid>

            <p:panelGrid columns="3" layout="grid" styleClass="contenedor-botones">
                <p:commandLink value="«Atrás" styleClass="botones" actionListener="#{verLugarManagedBean.atras}"/>
                <p:commandLink value="Editar»" styleClass="botones" actionListener="#{verLugarManagedBean.editar}"/>
                <p:commandLink value="Eliminar«X»" styleClass="botones" oncomplete="PF('sidebar2').show()"/>
            </p:panelGrid>

        </h:panelGroup>

    </ui:define>

</ui:composition>
