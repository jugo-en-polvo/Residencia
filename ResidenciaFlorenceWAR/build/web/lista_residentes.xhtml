<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:panelGroup layout="block" class="ui-g">
            <ui:repeat value="#{residentesManagedBean.residentes}" var="residente">
                <h:panelGroup layout="block" class="ui-g-12 ui-md-6 ui-lg-4">

                    <p:panel header="#{residente.nombre_residente}">
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                            <p:outputLabel value="Rut:"
                                           styleClass="texto-negrita"/>
                            <h:outputText value="#{residente.rut_residente}"/>

                            <p:outputLabel value="Apoderado:"
                                           styleClass="texto-negrita"/>
                            <h:outputText value="#{residente.apoderado.nombre_apoderado}"/>

                            <p:outputLabel value="Nacimiento:"
                                           styleClass="texto-negrita"/>
                            <h:outputText value="#{residente.fecha_nacimiento.time}">
                                <f:convertDateTime type="date"  dateStyle="medium"/>
                            </h:outputText>

                            <p:outputLabel value="Ingreso:"
                                           styleClass="texto-negrita"/>
                            <h:outputText value="#{residente.fecha_ingreso.time}">
                                <f:convertDateTime type="date" dateStyle="medium"/>
                            </h:outputText>

                            <p:outputLabel value="Egreso:"
                                           styleClass="texto-negrita"/>
                            <h:outputText value="#{residente.fecha_egreso.time}">
                                <f:convertDateTime type="date" dateStyle="medium"/>
                            </h:outputText>

                            <p:outputLabel value="Prevision:"
                                           styleClass="texto-negrita"/>
                            <h:outputText value="#{residente.prevision.nombre_prevision}"/>

                            <p:outputLabel value="Sexo:"
                                           styleClass="texto-negrita"/>
                            <h:outputText value="#{residente.sexo}"/>
                            
                            <p:outputLabel value="Tipo Dieta:"
                                           styleClass="texto-negrita"/>
                            <p:outputLabel value="#{residente.regimen_alimentario}"/>

                            <p:outputLabel value="Alergias:"
                                           styleClass="texto-negrita"/>
                            <p:outputLabel value="#{residente.alergias}"/>

                            <p:outputLabel value="Observaciones:"
                                           styleClass="texto-negrita"/>
                            <p:outputLabel value="#{residente.observaciones}"/>
                            
                        </p:panelGrid>
                    </p:panel>

                </h:panelGroup>
            </ui:repeat>
        </h:panelGroup>

    </ui:define>

</ui:composition>
