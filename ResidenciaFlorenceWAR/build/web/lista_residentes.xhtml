<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:panelGroup layout="block" class="ui-g">
            <ui:repeat value="#{residentesManagedBean.residentes}" var="residente">
                <h:panelGroup layout="block" class="ui-g-12 ui-md-6 ui-lg-4">

                    <p:panel header="#{residente.nombre_residente}">
                        <p:panelGrid columns="2" layout="grid">

                            <p:outputLabel value="Rut"
                                           style="color: black; font-weight: bold"/>
                            <h:outputText value="#{residente.rut_residente}"/>
                            
                            <p:outputLabel value="Nacimiento"
                                           style="color: black; font-weight: bold"/>
                            <h:outputText value="#{residente.fecha_nacimiento.time}">
                                <f:convertDateTime type="both"  dateStyle="long"/>
                            </h:outputText>
                            
                            <p:outputLabel value="Ingreso"
                                           style="color: black; font-weight: bold"/>
                            <h:outputText value="#{residente.fecha_ingreso.time}">
                                <f:convertDateTime type="both" dateStyle="long"/>
                            </h:outputText>
                            
                            <p:outputLabel value="Prevision"
                                           style="color: black; font-weight: bold"/>
                            <h:outputText value="#{residente.precision.nombre_prevision}"/>
                            
                            <p:outputLabel value="Sexo"
                                           style="color: black; font-weight: bold"/>
                            <h:outputText value="#{residente.sexo}"/>
                            
                            <p:outputLabel value="Estado"
                                           style="color: black; font-weight: bold"/>
                            <h:outputText value="#{residente.estado}"/>
                            
                            <p:outputLabel value="Apoderado"
                                           style="color: black; font-weight: bold"/>
                            <h:outputText value="#{residente.apoderado.nombre_apoderado}"/>

                        </p:panelGrid>
                    </p:panel>

                </h:panelGroup>
            </ui:repeat>
        </h:panelGroup>

    </ui:define>

</ui:composition>
