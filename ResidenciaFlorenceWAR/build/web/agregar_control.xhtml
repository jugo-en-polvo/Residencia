<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"
                 showDetail="true"
                 showSummary="true"/>

        <p:panel header="Registrar Control" class="panel-registro">
            <h3 style="text-align: center; padding: 1rem">Nota: No hay campos obligatorios, pero para que el control sea válido, al menos un campo sebe ser llenado.</h3>
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="Residente"/>
                <p:selectOneMenu value="#{agregarControlManagedBean.rutResidente}" 
                                 required="true"
                                 requiredMessage="Debe seleccionar un Residente"
                                 autoWidth="false"
                                 style="width: 100%">                    
                    <f:selectItem itemLabel="Selecciona" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>                              
                </p:selectOneMenu>

                <p:outputLabel value="Fecha"/>
                <p:outputLabel value="Fecha de hoy"/>


                <p:outputLabel value="Presion Arterial(sistóloca/diastólica)"/>
                <p:inputText value="#{agregarControlManagedBean.presionArterial}"
                             placeholder="Ejemplo: 120/80"
                             maxlength="7"/>

                <p:outputLabel value="Pulso(Latidos por minuto)"/>
                <p:inputText value="#{agregarControlManagedBean.pulso}"
                             placeholder="Ejemplo: 90"
                             maxlength="3"/>

                <p:outputLabel value="Saturación de Oxígeno(0-100%)"/>
                <p:inputText value="#{agregarControlManagedBean.saturacion}"
                             placeholder="Ejemplo: 80"
                             maxlength="3"/>

                <p:outputLabel value="HGT"/>
                <p:inputText value="#{agregarControlManagedBean.hgt}"
                             maxlength="10"/>

                <p:outputLabel value="Cambio de posicion"/>
                <p:inputText value="#{agregarControlManagedBean.cambioPosicion}"
                             maxlength="40"/>

                <p:outputLabel value="Solucion Parenteral"/>
                <p:inputText value="#{agregarControlManagedBean.solucionParenteral}"
                             maxlength="20"/>

                <p:outputLabel value="Suero"/>
                <p:inputText value="#{agregarControlManagedBean.suero}"
                             maxlength="20"/>

                <p:outputLabel value="Observaciones"/>
                <p:inputTextarea value="#{agregarControlManagedBean.observaciones}"
                                 maxlength="100"/>

            </p:panelGrid>
            <p:commandButton value="Registrar" 
                             actionListener="#{agregarControlManagedBean.add}" 
                             update="mensaje"
                             style="margin-top: 1rem"/>
        </p:panel>

    </ui:define>
</ui:composition>
