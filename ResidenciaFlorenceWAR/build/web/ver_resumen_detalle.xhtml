<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:panelGroup layout="block" styleClass="contenedor-resumen-residente">

            <h1>Ficha: #{verResumenDetalleManagedBean.residenteDetalle.nombre_residente}</h1>
            <p:accordionPanel>
                <p:tab title="Residente">
                    <p:panelGrid columns="2" layout="grid" styleClass="grid">

                        <p:outputLabel value="Rut:" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.residenteDetalle.rut_residente}"/>

                        <p:outputLabel value="Previsión" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.residenteDetalle.previsionNombreTipo.prevision.tipo_prevision}"/>

                        <p:outputLabel value="Tipo/Nombre de Previsión" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.residenteDetalle.previsionNombreTipo.nombre_prevision}"/>

                        <p:outputLabel value="Fecha de Nacimiento:" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.residenteDetalle.fecha_nacimiento.time}">
                            <f:convertDateTime type="date" dateStyle="medium"/>
                        </p:outputLabel>

                        <p:outputLabel value="Fecha de Ingreso:" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.residenteDetalle.fecha_ingreso.time}">
                            <f:convertDateTime type="date" dateStyle="medium"/>
                        </p:outputLabel>

                        <p:outputLabel value="Tipo de Dieta:" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.residenteDetalle.regimen_alimentario}"/>

                        <p:outputLabel value="Sexo:" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.determinaSexo(verResumenDetalleManagedBean.residenteDetalle.sexo)}"/>

                        <p:outputLabel value="Alérgias:" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.determinaAlergia(verResumenDetalleManagedBean.residenteDetalle.alergias)}"/>

                        <p:outputLabel value="Observaciones:" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.determinaObservacion(verResumenDetalleManagedBean.residenteDetalle.observaciones)}"/>

                    </p:panelGrid>
                </p:tab>

                <p:tab title="Apoderado del Residente">
                    <p:panelGrid columns="2" layout="grid" styleClass="grid">

                        <p:outputLabel value="Nombre:" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.residenteDetalle.apoderado.nombre_apoderado}"/>

                        <p:outputLabel value="Direccion:" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.residenteDetalle.apoderado.direccion_apoderado}"/>

                        <p:outputLabel value="Teléfono:" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.residenteDetalle.apoderado.fono_apoderado}"/>

                        <p:outputLabel value="Email:" styleClass="texto-negrita"/>
                        <p:outputLabel value="#{verResumenDetalleManagedBean.residenteDetalle.apoderado.email_apoderado}"/>

                    </p:panelGrid>
                </p:tab>

                <p:tab title="Diagnósticos">
                    <p:dataGrid  var="diagnostico"
                                 value="#{verResumenDetalleManagedBean.diagnosticos}"
                                 paginator="true"
                                 columns="1" rows="10" 
                                 styleClass="contenedor-resumen-residente"
                                 emptyMessage="No hay Diagnósticos registrados"
                                 style="width: 95%">
                        <f:facet name="header">
                            <h2>Diagnósticos</h2>
                        </f:facet>
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                            <p:outputLabel value="Observación:"
                                           styleClass="texto-negrita"/>
                            <h:outputText value="#{diagnostico.enfermedad}"
                                          style="font-size: 30px"/>

                            <p:outputLabel value=""
                                           styleClass="texto-negrita"/>
                            <h:outputText value="#{diagnostico.descripcion}"/>

                            <p:outputLabel value=""/>
                            <p:commandLink value="Editar"
                                           actionListener="#{listarDiagnosticosManagedBean.editar(diagnostico)}"
                                           style="text-decoration: none;
                                           color: blue"/>

                        </p:panelGrid>
                        <p:separator/>
                    </p:dataGrid>
                </p:tab>

                <p:tab title="Tratamientos">
                    <p:dataGrid var="tratamientos"
                                value="${verResumenDetalleManagedBean.tratamientos}"
                                paginator="true"
                                columns="1" rows="10" 
                                styleClass="contenedor-resumen-residente"
                                emptyMessage="No hay Tratamientos registrados"
                                style="width: 95%">
                        <f:facet name="header">
                            <h2>Tratamientos</h2>
                        </f:facet>
                        <p:panelGrid columns="3" layout="grid" styleClass="ui-fluid ui-noborder prueba" style="width: 100%">


                            <h:panelGroup layout="block">
                                <p:outputLabel value="Hora: "
                                               styleClass="texto-negrita"/>
                                <p:outputLabel value="#{tratamientos.hora} hrs"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block">
                                <p:outputLabel value="Medicamento: "
                                               styleClass="texto-negrita"/>
                                <p:outputLabel value="#{tratamientos.medicamento.nombre} 
                                               #{tratamientos.medicamento.concentracion}
                                               x#{tratamientos.medicamento.presentacion}
                                               #{tratamientos.medicamento.tipo}"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block">
                                <p:outputLabel value="Dosis: "
                                               styleClass="texto-negrita"/>
                                <p:outputLabel value="#{tratamientos.dosis}">
                                    <f:convertNumber integerOnly="true"/>
                                </p:outputLabel>
                            </h:panelGroup>


                        </p:panelGrid>
                        <p:separator/>
                    </p:dataGrid>
                </p:tab>

                <p:tab title="Emergencias">
                    <p:dataGrid  var="emergencia"
                                 value="#{verResumenDetalleManagedBean.emergencias}"
                                 paginator="true"
                                 columns="1" rows="10" 
                                 styleClass="contenedor-resumen-residente"
                                 style="width: 95%"
                                 emptyMessage="No hay Emergencias Registradas">
                        <f:facet name="header">
                            <h2>Emergencias</h2>
                        </f:facet>
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                            <p:outputLabel value="Lugar:"
                                           styleClass="texto-negrita"/>
                            <h:outputText value="#{emergencia.lugar.nombre_lugar}"/>

                            <p:outputLabel value="Fecha"
                                           styleClass="texto-negrita"/>
                            <h:outputText value="#{emergencia.fecha_emergencia.time}">
                                <f:convertDateTime dateStyle="medium" type="both"/>
                            </h:outputText>

                            <p:outputLabel value="Obervaciones:"
                                           styleClass="texto-negrita"/>
                            <h:outputText value="#{emergencia.observaciones}"/>

                        </p:panelGrid>
                        <p:separator/>
                    </p:dataGrid>
                </p:tab>
            </p:accordionPanel>

            <p:panelGrid columns="3" layout="grid" styleClass="grid" style="margin-top: 1rem; margin-bottom: 1rem">
                <p:commandLink value="«Atrás" styleClass="botones" actionListener="#{verResumenDetalleManagedBean.atras}"/>
            </p:panelGrid>

        </h:panelGroup>

    </ui:define>

</ui:composition>
