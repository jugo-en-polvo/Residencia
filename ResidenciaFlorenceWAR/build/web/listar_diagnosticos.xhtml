<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <h:panelGroup layout="block" style="width: 300px; margin: 0 auto; margin-top: 1rem; margin-bottom: 1rem">
            <p:selectOneMenu value="#{listarDiagnosticosManagedBean.rutResidente}">
                <p:ajax listener="#{listarDiagnosticosManagedBean.filtroDiagnotico}"
                        update="mensaje :formulario:vista-tratamientos"/>
                <f:selectItem itemLabel="-Seleccione-" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>
            </p:selectOneMenu>
        </h:panelGroup>

        <p:dataGrid  id="vista-tratamientos"
                     var="diagnostico"
                     value="#{listarDiagnosticosManagedBean.diagnosticosFiltro}"
                     paginator="true"
                     columns="1" rows="10" 
                     styleClass="contenedor-resumen-residente"
                     emptyMessage="Seleccione un Residente">
            <f:facet name="header">
                <h2>Resumen de Diagnósticos registrados</h2>
            </f:facet>
            <p:sidebar widgetVar="sidebar2" position="left" baseZIndex="10000">
                <h1 style="font-weight:normal">¿Seguro que desea eliminar?</h1>
                <p:commandButton value="Cancelar" oncomplete="PF('sidebar2').hide()"/>
                <p:commandButton style="margin-top: " value="Eliminar" actionListener="#{listarDiagnosticosManagedBean.eliminar(diagnostico)}" oncomplete="PF('sidebar2').hide()"/>
            </p:sidebar>
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="Observación:"
                               styleClass="texto-negrita"/>
                <h:outputText value="#{diagnostico.enfermedad}"
                              style="font-size: 30px"/>

                <p:outputLabel value=""
                               styleClass="texto-negrita"/>
                <h:outputText value="#{diagnostico.descripcion}"/>

                <p:outputLabel value=""/>
                <p:commandLink value="Editar"
                               actionListener="#{listarDiagnosticosManagedBean.editar(diagnostico)}"
                               style="text-decoration: none;
                               color: blue"/>
                <p:outputLabel value=""/>
                <p:commandLink value="Eliminar"
                               oncomplete="PF('sidebar2').show()"
                               style="text-decoration: none;
                               color: blue">
                </p:commandLink>

            </p:panelGrid>
            <p:separator/>
        </p:dataGrid>



    </ui:define>
</ui:composition>
