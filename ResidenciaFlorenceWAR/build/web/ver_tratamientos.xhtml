<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <h:panelGroup layout="block" style="width: 300px; margin: 0 auto; margin-top: 1rem; margin-bottom: 1rem">
            <p:selectOneMenu value="#{verTratamientosManagedBean.rutResidente}"
                             autoWidth="false">
                <p:ajax listener="#{verTratamientosManagedBean.manejarFiltro}"
                        update="mensaje :formulario:vista-tratamientos"/>
                <f:selectItem itemLabel="-Seleccione-" itemValue="falso" noSelectionOption="true"/>
                <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>
            </p:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup style="width: 100%">
            <h1 style="text-align: center">Lista de Tratamientos para un residente</h1>
        </h:panelGroup>

        <p:dataGrid id="vista-tratamientos"
                    var="tratamientos"
                    value="${verTratamientosManagedBean.tratamientos}"
                    paginator="true"
                    columns="1" rows="10" 
                    styleClass="contenedor-resumen-residente">
            <f:facet name="header">
                <h2>Tratamientos</h2>
            </f:facet>
            <p:panelGrid columns="1" layout="grid" styleClass="ui-fluid ui-noborder prueba" style="width: 100%">


                <h:panelGroup layout="block">
                    <p:outputLabel value="Hora: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{tratamientos.hora} hrs"/>
                </h:panelGroup>

                <h:panelGroup layout="block">
                    <p:outputLabel value="Medicamento: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{tratamientos.medicamento.nombre} 
                                   #{tratamientos.medicamento.concentracion}
                                   x#{tratamientos.medicamento.presentacion}
                                   #{tratamientos.medicamento.tipo}"/>
                </h:panelGroup>

                <h:panelGroup layout="block">
                    <p:outputLabel value="Dosis: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{tratamientos.dosis}">
                        <f:convertNumber integerOnly="true"/>
                    </p:outputLabel>
                </h:panelGroup>
                
                <h:panelGroup layout="block">
                    <p:outputLabel value="Administrado por: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{tratamientos.usuario.nombre_usuario}">
                        <f:convertNumber integerOnly="true"/>
                    </p:outputLabel>
                </h:panelGroup>
                
                <h:panelGroup layout="block">
                    <p:outputLabel value="Periocidad: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{tratamientos.periodo}">
                        <f:convertNumber integerOnly="true"/>
                    </p:outputLabel>
                </h:panelGroup>

            </p:panelGrid>
            <p:separator/>
        </p:dataGrid>

    </ui:define>

</ui:composition>
