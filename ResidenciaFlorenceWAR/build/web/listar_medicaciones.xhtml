<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <h:panelGroup layout="block" style="width: 300px; margin: 0 auto; margin-top: 1rem; margin-bottom: 1rem">
            <p:selectOneMenu value="#{listarMedicacionManagedBean.rutResidente}">
                <p:ajax listener="#{listarMedicacionManagedBean.filtroDieta}"
                        update="mensaje :formulario:vista-tratamientos"/>
                <f:selectItem itemLabel="-Seleccione-" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>
            </p:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup style="width: 100%">
            <h1 style="text-align: center">Lista de Controles</h1>
        </h:panelGroup>

        <p:dataGrid id="vista-tratamientos"
                    layout="grid"
                    var="medicaciones"
                    value="${listarMedicacionManagedBean.medicaciones}"
                    paginator="true"
                    columns="1" rows="5" 
                    styleClass="contenedor-resumen-residente">
            <f:facet name="header">
                <h2>Controles</h2>
            </f:facet>
            <p:panelGrid columns="1" layout="grid" styleClass="ui-fluid ui-noborder prueba" style="width: 100%">

                <h:panelGroup layout="block">
                    <p:outputLabel value="Medicamento: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{medicaciones.tratamiento.medicamento.nombre}"/>
                </h:panelGroup>
                
                 <h:panelGroup layout="block">
                    <p:outputLabel value="Fecha: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{medicaciones.fecha_administracion.time}">
                        <f:convertDateTime dateStyle="long" type="date"/>
                    </p:outputLabel>
                </h:panelGroup>
                
                <h:panelGroup layout="block">
                    <p:outputLabel value="Dosis: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{medicaciones.tratamiento.dosis}">
                        <f:convertDateTime dateStyle="long" type="date"/>
                    </p:outputLabel>
                </h:panelGroup>
                
                <h:panelGroup layout="block">
                    <p:outputLabel value="Estado: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{medicaciones.estado}"/>
                </h:panelGroup>
                
                <h:panelGroup layout="block">
                    <p:outputLabel value="Periodo: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{medicaciones.tratamiento.periodo}"/>
                </h:panelGroup>
                
                <h:panelGroup layout="block" rendered="#{medicaciones.estado eq true}">
                    <p:outputLabel value="Administrado por: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{medicaciones.usuario.nombre_usuario}"/>
                </h:panelGroup>


            </p:panelGrid>
            <p:separator/>
        </p:dataGrid>

    </ui:define>

</ui:composition>
