<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <h:panelGroup style="width: 100%">
            <h1 style="text-align: center">Aprete el nombre de un medicamento para administrarlo</h1>
        </h:panelGroup>

        <p:dataGrid id="vista"
                    var="medicamento"
                    value="${listarMedicamentosManagedBean.medicamentos}"
                    paginator="true"
                    columns="1" rows="4" 
                    styleClass="contenedor-resumen-residente">
            <f:facet name="header">
                <h2>Medicamentos</h2>
            </f:facet>
            <p:panelGrid columns="3" layout="grid" styleClass="ui-fluid ui-noborder prueba" style="width: 100%">

                <p:commandLink value="#{medicamento.nombre}
                                      #{medicamento.concentracion}
                                      #{medicamento.presentacion}
                                      #{medicamento.tipo}" 
                               style="text-decoration: none; color: blue"
                               actionListener="#{listarMedicamentosManagedBean.detalle(medicamento)}"/>

                <h:panelGroup layout="block">
                    <p:outputLabel value="Stock: " styleClass="texto-negrita"/>
                    <p:outputLabel value="#{medicamento.stock}"/>
                </h:panelGroup>
                
                <h:panelGroup layout="block">
                    <p:outputLabel value="Detalle: " styleClass="texto-negrita"/>
                    <p:outputLabel value="#{medicamento.detalle}"/>
                </h:panelGroup>

            </p:panelGrid>
            <p:separator/>
        </p:dataGrid>
        
    </ui:define>

</ui:composition>
