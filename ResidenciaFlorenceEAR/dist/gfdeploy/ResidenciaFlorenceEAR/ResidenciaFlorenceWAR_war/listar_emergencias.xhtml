<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <h:panelGroup layout="block" style="width: 300px; margin: 0 auto; margin-top: 1rem; margin-bottom: 1rem">
            <p:selectOneMenu value="#{listarEmergenciasManagedBean.rutResidente}" style="width: 100%">
                <p:ajax listener="#{listarEmergenciasManagedBean.filtroEmergencia}"
                        update="mensaje :formulario:vista-tratamientos"/>
                <f:selectItem itemLabel="-Seleccione-" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>
            </p:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup layout="block" style="width: 300px; margin: 0 auto; margin-top: 1rem; margin-bottom: 1rem">
            <p:selectOneMenu style="width: 100%" value="#{listarEmergenciasManagedBean.periodo}">
                <p:ajax listener="#{listarEmergenciasManagedBean.filtroEmergenciaPeriodo}"
                        update="mensaje :formulario:vista-tratamientos"/>
                <f:selectItem itemLabel="-Todas-" itemValue="todos" noSelectionOption="true"/>
                <f:selectItem itemLabel="-Esta Semana-" itemValue="semana" noSelectionOption="true"/>
                <f:selectItem itemLabel="-Este Mes-" itemValue="mes" noSelectionOption="true"/>
            </p:selectOneMenu>
        </h:panelGroup>

        <p:dataGrid  id="vista-tratamientos"
                     var="emergencia"
                     value="#{listarEmergenciasManagedBean.emergencias}"
                     paginator="true"
                     columns="1" rows="10" 
                     styleClass="contenedor-resumen-residente"
                     emptyMessage="Seleccione un Residente">
            <f:facet name="header">
                <h2>Emergencias de un Residente</h2>
            </f:facet>
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">

                <p:outputLabel value="Lugar:"
                               styleClass="texto-negrita"/>
                <h:outputText value="#{emergencia.lugar.nombre_lugar}"/>

                <p:outputLabel value="Fecha"
                               styleClass="texto-negrita"/>
                <h:outputText value="#{emergencia.fecha_emergencia.time}">
                    <f:convertDateTime dateStyle="medium" type="both"/>
                </h:outputText>

                <p:outputLabel value="Obervaciones:"
                               styleClass="texto-negrita"/>
                <h:outputText value="#{emergencia.observaciones}"/>

            </p:panelGrid>
            <p:separator/>
        </p:dataGrid>



    </ui:define>
</ui:composition>
