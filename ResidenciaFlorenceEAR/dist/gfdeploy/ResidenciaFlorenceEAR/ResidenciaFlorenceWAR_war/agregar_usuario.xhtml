<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">

    
    
    <ui:define name="contenido">
        
        <p:growl id="mensaje"/>
        
        <p:panel header="Registrar Usuario" class="panel-registro">
            <p:panelGrid columns="2" layout="grid"  styleClass="ui-noborder">
                
                <p:outputLabel value="(*)Campos obligatorios."
                               styleClass="texto-negrita"/>
                <p:outputLabel value=""/>
                
                <p:outputLabel value="Rut(*)"/>
                <p:inputText value="#{agregarUsuarioManagedBean.rut}"
                             maxlength="12"
                             id="rutUsuario"
                             required="true"
                             requiredMessage="Rut: Obligatorio.">
                    <p:ajax event="blur" 
                            update="rutUruario" 
                            listener="#{agregarUsuarioManagedBean.formatearRut(agregarUsuarioManagedBean.rut)}"/>
                </p:inputText>
                
                <p:outputLabel value="Nombre(*)"/>
                <p:inputText value="#{agregarUsuarioManagedBean.nombre}" 
                             required="true"
                             maxlength="50"
                             requiredMessage="Nombre: Obligatorio."/>
                
                <p:outputLabel value="Tipo de Cuenta(*)" />
                <p:selectOneMenu required="true" id="selector-acceso" value="#{agregarUsuarioManagedBean.nivel_acceso}">
                    <f:selectItem itemLabel="Usuario Regular" itemValue="0"/>
                    <f:selectItem itemLabel="Administrador" itemValue="1"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Estado(*)"/>
                <p:selectOneMenu required="true" id="selector-estado" value="#{agregarUsuarioManagedBean.estado}">
                    <f:selectItem itemLabel="Habilitado" itemValue="0"/>
                    <f:selectItem itemLabel="Deshabilitado" itemValue="1"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Contraseña(*)"/>
                <p:password id="pass1"
                            value="#{agregarUsuarioManagedBean.clave}"
                            required="true" 
                            requiredMessage="Contraseña: Obligatorio."
                            match="pass2"
                            feedback="true"
                            goodLabel="Buena"
                            strongLabel="Fuerte"
                            weakLabel="Debil"
                            maxlength="60"
                            promptLabel="Ingrese contraseña"/>
                
                <p:outputLabel value="Repita Contraseña(*)"/>
                <p:password value="#{agregarUsuarioManagedBean.clave}" 
                            id="pass2" 
                            required="true"
                            maxlength="60"
                            requiredMessage="Confirmar Contraseña: Obligatorio."/>
            </p:panelGrid>
            
            <p:commandButton value="Registrar" 
                                 actionListener="#{agregarUsuarioManagedBean.registrar}"
                                 update="mensaje"
                                 style="margin-top: 1rem"/>
        </p:panel>
    </ui:define>
</ui:composition>
