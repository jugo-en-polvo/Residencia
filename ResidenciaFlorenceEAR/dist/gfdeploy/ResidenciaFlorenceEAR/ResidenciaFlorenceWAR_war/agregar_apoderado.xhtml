<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">
                
    
    <ui:define name="contenido">
        
        <p:growl id="mensaje"/>

        <p:panel class="panel-registro" header="Registro Apoderado">
            <p:panelGrid columns="2" layout="grid">
                
                <p:outputLabel value="Rut Apoderado"/>
                <p:inputMask value="#{agregarApoderadoManagedBean.rutApoderado}"
                             mask="99.999.999-*"
                             required="true"
                             requiredMessage="Debe ingresar el Rut Apoderado"/>
                
                <p:outputLabel value="Nombre"/>                
                <p:inputText value="#{agregarApoderadoManagedBean.nombreApoderado}"
                             required="true"
                             requiredMessage="Debe ingresar el Nombre de Apoderado"/>
                
                <p:outputLabel value="Telefono"/>
                <p:inputNumber value="#{agregarApoderadoManagedBean.fonoApoderado}"
                               decimalPlaces="0"
                               decimalSeparator=""
                               required="true"
                               requiredMessage="Debe ingresar un fono de contacto"/>

                <p:outputLabel value="Direccion"/>
                <p:inputText value="#{agregarApoderadoManagedBean.direccionApoderado}"
                             required="true"
                             requiredMessage="Debe ingresar una direccion"/>
                
            </p:panelGrid>
            
            <p:commandButton value="Registrar"
                             update="mensaje"
                             actionListener="#{agregarApoderadoManagedBean.agregar}"
                             style="margin-top: 1rem"/>
            
        </p:panel>

    </ui:define>
</ui:composition>
