<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <p:panel header="Actualizar Medicación - #{actualizarMedicacionManagedBean.amParaActualizar.tratamiento.residente.nombre_residente}" class="panel-registro">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">
                
                <p:outputLabel value="Nombre Medicamento:"/>
                <p:outputLabel value="#{actualizarMedicacionManagedBean.amParaActualizar.tratamiento.medicamento.nombre_generico}"/>
                
                <p:outputLabel value="Hora de Ingesta:"/>
                <p:outputLabel value="#{actualizarMedicacionManagedBean.amParaActualizar.tratamiento.hora}"/>
                               
                <p:outputLabel value="Dosis:"/>
                <p:outputLabel value="#{actualizarMedicacionManagedBean.amParaActualizar.tratamiento.dosis}"/>
                               
                <p:outputLabel value="¿Remedio Ingerido?:"/>
                <p:selectBooleanButton value="#{actualizarMedicacionManagedBean.estado}"
                                       onLabel="Si"
                                       offLabel="No"/>
                
                <p:outputLabel value="Observaciones:"/>
                <p:inputTextarea value="#{actualizarMedicacionManagedBean.observaciones}"/>
                
            </p:panelGrid>
            <p:commandButton value="Realizar Cambios" 
                             actionListener="#{actualizarMedicacionManagedBean.update}" 
                             style="margin-top: 1rem"/>
        </p:panel>

    </ui:define>
</ui:composition>
