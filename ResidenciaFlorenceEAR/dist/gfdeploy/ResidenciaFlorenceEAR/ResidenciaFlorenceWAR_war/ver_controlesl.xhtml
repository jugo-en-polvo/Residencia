<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">

        <p:growl id="mensaje"/>

        <h:panelGroup layout="block" style="width: 300px; margin: 0 auto; margin-top: 1rem; margin-bottom: 1rem">
            <p:selectOneMenu value="#{listaControlesManagedBean.rutResidente}">
                <p:ajax listener="#{listaControlesManagedBean.manejarFiltro}"
                        update="mensaje :formulario:vista-tratamientos"/>
                <f:selectItem itemLabel="-Seleccione-" itemValue="falso" noSelectionOption="true"/>
                <f:selectItems value="#{residentesManagedBean.residentesCombo}"/>
            </p:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup style="width: 100%">
            <h1 style="text-align: center">Lista de Controles</h1>
        </h:panelGroup>

        <p:dataGrid id="vista-tratamientos"
                    var="controles"
                    value="${listaControlesManagedBean.controles}"
                    paginator="true"
                    columns="1" rows="5" 
                    styleClass="contenedor-resumen-residente">
            <f:facet name="header">
                <h2>Controles</h2>
            </f:facet>
            <p:panelGrid columns="1" layout="grid" styleClass="ui-fluid ui-noborder prueba" style="width: 100%">

                <h:panelGroup layout="block">
                    <p:outputLabel value="Administrado por: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.usuario.nombre_usuario}"/>
                </h:panelGroup>


                <h:panelGroup layout="block">
                    <p:outputLabel value="Fecha: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.fecha_hora_control.time}">
                        <f:convertDateTime type="date" dateStyle="short"/>
                    </p:outputLabel>
                </h:panelGroup>

                <h:panelGroup layout="block">
                    <p:outputLabel value="Hora: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.fecha_hora_control.time}">
                        <f:convertDateTime type="time" dateStyle="short"/>
                    </p:outputLabel>
                    <span>hrs.</span>
                </h:panelGroup>

                <h:panelGroup layout="block" rendered="#{listaControlesManagedBean.renderPresion(controles)}">
                    <p:outputLabel value="Presi贸n Arterial(S/D): "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.presion_arterial}"/>
                    <span>.</span>
                </h:panelGroup>

                <h:panelGroup layout="block" rendered="#{listaControlesManagedBean.renderPulso(controles)}">
                    <p:outputLabel value="Pulso: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.pulso}"/>
                    <span>latidos por minuto.</span>
                </h:panelGroup>

                <h:panelGroup layout="block" rendered="#{listaControlesManagedBean.renderSaturacion(controles)}">
                    <p:outputLabel value="Saturaci贸n: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.saturacion}"/>
                    <span>%.</span>
                </h:panelGroup>

                <h:panelGroup layout="block" rendered="#{listaControlesManagedBean.renderHGT(controles)}">
                    <p:outputLabel value="HGT: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.hgt}"/>
                </h:panelGroup>

                <h:panelGroup layout="block" rendered="#{listaControlesManagedBean.renderCambioPosicion(controles)}">
                    <p:outputLabel value="Cambio de Posici贸n: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.cambio_posicion}"/>
                </h:panelGroup>

                <h:panelGroup layout="block" rendered="#{listaControlesManagedBean.renderSolucionParenteral(controles)}">
                    <p:outputLabel value="Soluci贸n Parenteral: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.solucion_parenteral}"/>
                </h:panelGroup>

                <h:panelGroup layout="block" rendered="#{listaControlesManagedBean.renderSuero(controles)}">
                    <p:outputLabel value="Suero: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.suero}"/>
                </h:panelGroup>

                <h:panelGroup layout="block">
                    <p:outputLabel value="Observaciones: "
                                   styleClass="texto-negrita"/>
                    <p:outputLabel value="#{controles.observaciones}"/>
                </h:panelGroup>

            </p:panelGrid>
            <p:separator/>
        </p:dataGrid>

    </ui:define>

</ui:composition>
